{% extends "base.html" %}{% block content %}
<h1>Редактирование раздела учебника</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.position.label }}<br>
        {{ form.position(class="form-control") }}<br>
    </p>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
</form>
{% endblock %}
