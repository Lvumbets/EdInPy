{% extends "base.html" %}{% block content %}
<h1>Ваши ученики</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.students.label }}<br>
        {{ form.students(class="form-control") }}<br>
    </p>
    <h3>{{ message }}</h3>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
</form>
{% endblock %}
