{% extends "base.html" %} {% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль {{ current_user.name }} {{ current_user.surname }}</title>
    <style>
        h1.t {
        width: 7em;
        height: 3em;
        margin-bottom: 5em;
        margin-left: 0;
        position:absolute;
        left:0px;
        }
        .b {
            position:absolute;
            bottom:5px;
            left:5px;
        }
        .d {
            margin-left: 35%;
        }
    </style>
</head>
<body>

<div class="card d" style="width: 18rem;">
  <img src="{url_for('upload', filename=)}" class="card-img-top" alt="Не удалось получить изображение">
  <div class="card-body">
    <h1 class="card-title">{{ current_user.name }} {{ current_user.surname }}</h1>
    <p class="card-text">Возраст: {{ current_user.age }}, Почта: {{ current_user.email }}</p>
    <a type="button" class="btn btn-success" href="load_image">Загрузить изображение</a>
  </div>
</div>
<a class="btn btn-danger b" href="/logout">Выйти из аккаунта</a>
</body>
</html>
{% endblock %}
