{% extends "base.html" %} {% block content %}
<style>
    div.lessons {
        display: flex;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;

    }
    div.lesson {
        display: flex;
        align-items: start;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 40px;
    }
    a.lesson {
        width: 20em;
        height: 10em;
        margin-right: 50px;
        font-weight: bold;
    }
    .lesson_buttons {
        display: flex;
        flex-direction: row;
    }
    .lesson_buttons a {
        width: 10em;
    }
</style>
<form>
    <h1>Уроки</h1>
    <div class="lessons">
        {% for lesson in lessons %}
        <div class="lesson">
            <a href="lessons/{{ lesson.id }}" type="button" class="btn btn-outline-secondary lesson">{{ lesson.title
                }}</a>
            {% if table_now == Admin %}
            <div class="lesson_buttons">
                <a href="lessons/change/{{ lesson.id }}" class="btn btn-warning">Изменить</a>
                <a href="lessons/delete/{{ lesson.id }}" class="btn btn-danger">Удалить</a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</form>
{% endblock %}
